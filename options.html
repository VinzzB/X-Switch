<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
	
    <link rel="stylesheet" href="css/shared.css"/>
    <link rel="stylesheet" href="css/options.css"/>
  </head>

  <body class="content">
    <div style="width:100%; height: 100%">
		
		<div class="form-item">
			<label id="labelHeaderNames" for="headerNames">HTTP-Header names with hostname information ( ; delimited )</label>      
			<input type="text" id="headerNames" name="headerNames"style="width:100%" />
		</div>
		
		<div class="form-item">	  
			<label id="labelSeekRequests" for="seekRequests">Amount of requests to launch for seeking other hostnames.</label>	  
			<input type="number" id="seekRequests" name="seekRequests" />
		</div>
		
		<div class="form-item">	  
			<label id="labelMaxReloads" for="max_reloads">Maximum amount of refresh attempts when switching to another host.</label>
			<input type="number" id="max_reloads" name="max_reloads" />
		</div>
		
		<div class="form-check">	  
			<input type="checkbox" id="showContentHint" name="showHint" />
			<label id="labelShowContentHint" for="showContentHint">Show hostname in the bottom corner?</label>
		</div>
	 	 
		<button id="submitBtn" type="submit">Save</button>
    </div>
    <script src="scripts/shared.js"></script>
    <script src="scripts/shared-ui.js"></script>
    <script src="scripts/options.js"></script>
  </body>
</html>
